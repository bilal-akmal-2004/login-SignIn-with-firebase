<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="mainForm" class="">
      <h1 style="color: white">Register User</h1>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <span></span>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="passwordInp"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="fnameInp"
          placeholder="First name"
        />
        <label for="floatingPassword">First Name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="lnameInp"
          placeholder="Last name"
        />
        <label for="floatingPassword">Last Name</label>
      </div>
      <select
        id="selectBox"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Select the section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <div id="genderDiv">
        <h3>Gender</h3>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="Male"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="Female"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>

      <div class="buttonsDiv">
        <a href="./signIn/sigIn.html"
          ><button type="button" class="btn btn-primary">Sign In</button></a
        >
        <button type="button" id="google-login" class="btn btn-primary">
          <i class="fa-brands fa-google"></i> Google
        </button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <!-- --------- -->
    <!-- loadin / fethcing loader -->
    <div style="display: none" id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <!-- --------- -->
    <!-- Modal for Pop-Up Messages -->
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
